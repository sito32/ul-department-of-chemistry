    <title>Department of Chemistry | University of Layyah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              academic: {
                900: '#021024', // Deep Navy (from logo ring)
                800: '#052659', // Lighter Navy
                accent: '#f59e0b', // Gold/Amber (from logo hexagon)
                accentHover: '#d97706', // Darker Gold
                light: '#f8fafc', // Slate 50
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'], // Added for academic feel
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #021024;
        color: #f8fafc;
      }
      h1, h2, h3, .serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #052659;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a8a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b;
      }
      .glass-panel {
        background: rgba(5, 38, 89, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gold-glow {
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
      }
    </style>
